  <body>

    <h1>Form Template</h1>
    
    <form action="#" method="post">
    
      <div class="form-block">
        <label for="folder"><span class="chocolate">*</span> Назва директорії: </label>
        <input type="text" name="folder" id="folder" placeholder="folder_name_1" pattern="[a-z_0-9]{3,}" required>
        <div class="answer"></div>
      </div><!-- /.form-block -->
      
      <div class="form-block">
        <label for="menu">Пункт меню: </label>
        <input type="text" name="menu" id="menu" placeholder="Головна">
      </div><!-- /.form-block -->      

    </form>
